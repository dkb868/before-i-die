<div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{register.errorMessage}}</div>
    <form class="form" ng-submit="register.register()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="register.registerForm.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="register.registerForm.password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
